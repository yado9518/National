<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	var msg="";
	for(var i=1; i<=10; i++){
		if(i==4) break; //반복문 중단
		msg += i+" "; //1 2 3
	}
	document.write(msg + "<br>");
	
	msg="";
	
	for(var i=1; i<=10; i++){
		if(i%4==0){
			continue;
		}
		msg+="" + i;
	}
	document.write(msg);
</script>
</head>
<body>

</body>
</html>
