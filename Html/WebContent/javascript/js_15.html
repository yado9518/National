<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	var grade = prompt("성적을 입력하세요." , "A-F사이의 문자입력");
	switch(grade){
	case "A": alert("참 잘햇어요."); break;
	case 'B': alert("잘했군요."); break;
	case 'C': alert('괜찮은 점수군요'); break;
	case "D": alert("좀더 노력해야 겠군요."); break;
	case "F": alert("다음 학기 재수강하세요."); break;
	default : alert('알수 없는 학점입니다.');
	}
</script>
</head>
<body>
</body>
</html>
