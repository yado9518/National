<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<h1 id="test">This is a heading</h1>
	<script type="text/javascript">
		function func(){
			e=document.getElementById("test"); //id가 test인 요소를 가져옴
			e.style.color="red"; //id가 test인 요소에 스타일 글자색 속성을 적용해서 글자색을 빨강으로 변경한다.
		}
	</script>
	<button type="button" onclick="func();">클릭하면 글자색이 변경</button>
</body>
</html>
