<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
	var x,y;
	var input;
	
	input=prompt("정수를 입력", "정수값만 입력하세요."); //prompt()내장함수는 입력박스를 가진 윈도우 창을 만든다. 입력한 값을 문자열로 반환한다.
	x=parseInt(input); //parsInt()내장함수는 문자열을 정수 숫자로 변경
	
	input=prompt("정수를 입력","정수숫자만 입력");
	y=parseInt(input);
	
	document.write(x+" + "+y+" = "+(x+y));
</script>
</head>
<body>

</body>
</html>
