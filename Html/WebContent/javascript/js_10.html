<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	var x=10, y=10;
	document.write((x>y)+"<br>");
	document.write((x<y)+"<br>");
	document.write((x==y)+"<br>");
	document.write((x!=y)+"<br>");
	
	x=3; y=4;
	document.write((x==3)&&(y==7) + "<br>");
	document.write((x==3)||(y==4));
	
	var age=28;
	var group = (age>=30)? "장년부" : "청년부";
	document.write("<br>" + age+"살은 "+group+"이다.")
	
	var result=3+4*5; //연산 우선 순위에 의해서 곱셈연산이 덧셈연산보다 먼저 연산한다. 4*5=20 먼저 연산하고 20+3=23
	document.write("<br>"+result);
	
</script>
</head>

</html>
