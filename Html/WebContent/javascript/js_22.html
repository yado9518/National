<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script type="text/javascript">
	var cityName = new Array("서울", "부산", "인천"); //cityName이라는 배열생성
	for(var i=0; i<cityName.length; i++){
		document.write(cityName[i] + " ")
	}
	document.write("<hr>");
	var fruits = new Array();
	fruits['a'] = "사과"; //배열 인덱스 번호 대신 키이름 a에 값 사과를 저장 -> 연관 배열키를 통해서 가져올 수 있다.
	fruits['b'] = '오렌지';
	fruits['c'] = '복숭아';
	
	document.write(fruits['b'] + "<hr>"); //키를 통해서 값을 가져올 수 있다.
</script>
</body>
</html>
