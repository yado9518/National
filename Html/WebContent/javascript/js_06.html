<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script>
 var s;//변수만 선언.
 s=100;//int가 곧 number타입이다.
 document.write("정수값 : "+s+"<br/>");
 
 s="이순신";//String 타입
 document.write("문자열 값 : "+s+"<br/>");
 
 s=(20>10);//true(boolean)
 document.write("20>10 : "+s+"");
 
 var s2;//undefined(변수만 선언하고 아직 값이 저장안됨)
 document.write("<br/>"+"s2 : "+s2); 
</script>
</body>
</html>
