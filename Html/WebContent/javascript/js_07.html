<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
 <script>
  var s="abc";
  var s2='abc';//작은따옴표로 문자열 처리가 가능함.
  var s3="abc'df'gh";//"큰따옴표 안에 '작은따옴표' 문자열 처리도 가능함."
  var s4='abc"df"gh';
  document.write("s="+s+"<hr/>");
  document.write("s2="+s2+"<hr/>")
  document.write("s3="+s3+"<hr/>");
  document.write("s4="+s4+"<hr/>");
  document.write("abc문자열 길이 ="+s.length);//length속성은 문자열 길이
  //3을 반환
  t="Hello"+" JavaScript";//+는 문자열 연결연산기호
  document.write("<hr/>문자열 연결:"+t);
  
  s="Hello JavaScript";
  document.write("<hr/>Hello JavaScript의 첫문자 :"+s.charAt(0));
  document.write("<hr/>e를 E로 변경: "+s.replace("e","E"));
  document.write("<hr/>영문 대문자: "+s.toUpperCase());
 </script>
</body>
</html>
