<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	for(var i=1; i<=6; i++){
		document.write("<h"+i+">header" + "&nbsp;" + i + "<h" + i + ">");
		//&nbsp; 특수문자는 한칸빈공백 처리
	}//for
	document.write("<hr>");
	
	var j=1;
	while(j<=6){
		document.write(j+"&nbsp;");
		j++;
	}
	document.write("<hr>");
	/*
	문제) do~while반복문을 사용하여 수평으로 다음과 같이 출력되게 한다. 6 5 4 3 2 1
	*/
	j = 6;
	do{
		document.write(j+"&nbsp;");
		j--;
	}while(j>=1);
	
</script>
</head>
<body>

</body>
</html>
