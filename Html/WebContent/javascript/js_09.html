<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 	var x=10;
	var y=4;
 
 	document.write(x+" + "+y+" = "+(x+y)+"<br>");
 	document.write(x+" / "+y+" = "+(x/y)+"<br>"); //정수숫자를 나눗셈하면 몫과 나머지를 함께구함
 	document.write(x+" % "+y+" = "+(x%y)+"<br>"); //%나머지
 	
 	var c=x++; //후행증가. 먼저 x변수값 10을 c변수에 저장하고 나중에 1증가
 	document.write(c); //10
 	x=10;
 	document.write("<br>"+(--x)); //먼저 1을 감소한 9값이 출력
 	y="Car"+10; //문자+숫자는 문자를 우선해서 숫자로 문자로 변경된다. 그러므로 문자+문자로 연결한다.
 	document.write("<br>"+y); //Car10
 
</script>
</head>
<body>

</body>
</html>
