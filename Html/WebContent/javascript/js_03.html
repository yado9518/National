<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 자바스크립트</title>
</head>
<body>
	<button type="button" onclick="alert('반갑습니다!')">버튼클릭</button><hr>
	<!-- onclick은 click사건을 처리하는 사건처리기 즉 이벤트 핸들러이다. onclick속성값이 자바스크립트 코드이다. 자바스크립트는 대소문자를 구분한다. -->
	<input type="button" value="버튼클릭 2" onclick="alert('안녕')" />
</body>
</html>
