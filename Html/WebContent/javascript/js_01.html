<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 자바스크립트 방법</title>
<script type="text/javascript">
//자바스크립트 한줄 주석문기호
/*
 * 자바스크립트 한줄이상 주석문 기호, type속성을 생략해도 웹브라우저가 기본언어로 자바스크립트로 인식한다.
 */
document.write("<h1>Hello JavaScript!</h1>"); //document 자바스크립트 내장객체이고 write()메서드로 문자열을 출력, 자바스크립트에서는 한문장 끝을 뜻하는; 을 생략해도 된다.
document.write("세미콜론 생략(;)<br><br>")
document.write('작은 따옴표로 문자열 처리가능함.');
</script>
</head>
<body>

</body>
</html>
