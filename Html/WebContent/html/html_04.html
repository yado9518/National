<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서없는 목록과 순서있는 목록태그</title>
</head>
<body>
<!-- ul li태그는 순서없는 목록을 만든다. 주로 css로 메뉴 구성할 때 많이 사용한다. -->
<h1>순서 없는 목록태그</h1>
 <ul>
 	<li>HTML</li>
 	<li>CSS</li>
 	<li>JavaScript</li>
</ul>
<!-- OL li태그는 순서있는 목록을 만든다 -->
<h1>순서 있는 목록태그</h1>
<ol>
	<li>HTML</li>
	<li>CSS</li>
 	<li>JavaScript</li>
</ol> 
</body>
</html>
