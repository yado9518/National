<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p><b>이 텍스트는 bold입니다.</b></p> <!-- b태그는 문자를 진하게 -->
<p><strong>이 텍스트는 strong 입니다.</strong></p> <!-- strong태그는 문자를 강조 진하게 -->
<p><i>이 문자는 italic입니다.</i></p> <!-- i태그는 글자를 기울임 -->
<p><em>이 텍스트는 emphasized 입니다.</em></p> <!-- em태그는 텍스트를 강조하고 약간 기울임. -->
<p><sub>아래첨자</sub>이고 <sup>위첨자</sup></p> <!-- sub는 아래첨자, sup는 위첨자 -->
</body>
</html>
