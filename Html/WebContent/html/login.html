<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
<!-- action="#"에서 #의 뜻은 서버로 가는 이동 통로를 막았다. form 태그안의 자료만 서버로 전달됨. method속성은 서버로 자료를 전달하는 법을 지정한다.
post방식은 서버로 보내는 자료길이 제한이 없고 값이 노출 안되어서 보안성이 우수하다.-->
<form action="#" method="post" >
<table border="1">
	<tr>
		<th colspan="3">로그인 폼</th>
	</tr>
	<tr>
		<th>아이디</th>
		<!-- text는 한줄 입력박스를 만든다. size속성은 입력박스 길이. -->
		<td><input type="text" size="14" /></td>
		<!-- rowspan="2"속성은 2행 3열과 3행 3열 즉 2개행을 합침 -->
		<th rowspan="2">
		<input type="submit" value="로그인"></th>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" size="14" /></td> <!-- password는 비번 입력박스 -->
	</tr>
	<tr>
		<th colspan="3">
		<input type="button" value="회원가입">
		<input type="button" value="아이디/비번찾기" />
	</tr>	
</table>
</form>
</body>
</html>
