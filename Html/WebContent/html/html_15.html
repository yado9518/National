<body>
<table border="1">
<tr>
	<th>1행 1열</th> <th>1행 2열</th> <th>1행 3열</th>

	<td rowspan="2">2행 1열과 3행 1열 병합</td> <!-- rowspan="2"는 2개행을 합침 -->

<tr>
	<td>3행 2열</td> <td>3행 3열</td>

	<td colspan="3">4행 1열, 2열, 3열이 병합</td> <!-- colspan="3"하면 3개열이 합침 -->
</tr>
</table>
