<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div태그를 사용한 레이아웃 작성</title>
<style>
 #header{
  background-color:yellow; width:100%; height:50px;
 }
 #nav{
  width:30%; background:red; float:left;/*왼쪽에 배치*/
  height:100px;
 }
 #content{
  width:70%; background:blue; float:right;/*오른쪽에 배치*/
  height:100px;
 }
 #footer{
  background:aqua; width:100%; height:50px;
  clear:both;/*위쪽 영역 레이아웃에 지정된 float속성을 제거하면서 잘못된 ui적용을
  막아줌. */
 }
</style>
</head>
<body>
 <div id="wrapper">
  <div id="header">header</div>
  <div id="nav">nav</div>
  <div id="content">content</div>
  <div id="footer">footer</div>
 </div>
</body>
</html>
