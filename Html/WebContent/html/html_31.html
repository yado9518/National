<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form action="">
	<!-- label for속성명과 id속성명이 일치하면 라디오 버튼선택 말고도 label 태그 출력문자열 남성, 여성을 선택해도 해당 라디오 버튼이 선택되는 효과가 발생된다. -->
	<label for="male">남성</label>
	<input type="radio" name="gender" id="male" value="남" /><br>
	
	<label for="female">여성</label>
	<input type="radio" name="gender" id="female" value="여" /><br>
	<input type="submit" value="제출">
</form>
</body>
</html>
