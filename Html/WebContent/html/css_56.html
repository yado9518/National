<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 #a{
  visibility: hidden;/* 해당 영역을 안보이게 하지만 자리는 차지한다.*/
  border:3px dotted red;/* 3픽셀 선두께,점선*/
 }
 #b{
  visibility: visible; border:1px dotted red;  
 }
</style>
</head>
<body>
 <h1>Visibility</h1>
 <img id="a" src="../images/tiger.jpg" width="150" height="120" 
 alt="호랑이" />
 <img id="b" src="../images/notebook.jpg" width="150"
 height="120" alt="노트북" />
</body>
</html>
