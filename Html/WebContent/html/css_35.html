<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul li태그로 메뉴구성하기</title>
<style type="text/css">
ul{list-style: none; /*목록앞 점없앰*/
	text-align: center;
	border-top: 1px solid red; /*윗줄선두께 1픽셀, 실선, 선색을 빨강*/
	border-bottom: 1px solid red; /*아랫줄 밑줄선*/
	padding: 10px 0px; /*상하 안여백을 10픽셀, 좌우 안여백은 0픽셀*/
}
ul li{display: inline; /*인라인 요소태그로 변경되어서 내용물 크기만큼만 차지하게 되어서 수평정렬로 바뀐다. */
	text-transform: uppercase; /*영문 대문자*/
	letter-spacing: 10px; /*글자간 간격*/
	padding: 0px 10px; /*상하 안여백은 0픽셀, 좌우 안여백은 10픽셀*/ 
}
ul li a{
	text-decoration: none; /*하이퍼링크 된곳 밑줄선 없앰*/
	color: black;
}
ul li a:hover { /*하이퍼링크 된곳 마우스 오버시 css효과*/
	text-decoration: underline; /*밑줄선이 생김*/
	color: orange;
}
</style>
</head>
<body>
	<ul> <!-- ul li태그는 가로줄 전체를 차지하는 블록요소 태그이다. 그러므로 복수개의 목록은 수직 정렬이다. -->
		<li><a href="#">Home</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
