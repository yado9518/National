<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
body{margin:0px;/*상하좌우 바깥여백을 없앰.*/ padding:0px;/*상하좌우 안여백을 없앰*/}
 p{
  margin:0px; padding:0px;
  background-color:yellow; border:1px solid blue;
 }
 #target{
   margin:15px;/* 상하좌우 바깥 여백을 동시에 15픽셀로 처리*/
   padding:20px; /* 상하좌우 안 여백을 동시에 20픽셀로 처리 */
   background-color:lightgreen; border:2px solid orange;
 }
</style>
</head>
<body>
 <p>margin: 0px, padding:0px 인 단락입니다.</p>
 <p id="target">margin:10px , padding: 20px 인 단락입니다.</p>
</body>
</html>
