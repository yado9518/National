<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form action="">
	<!-- fieldset태그는 입력 요소를 그룹화에 사용되는 태그이다. 그룹 경계선을 만들어 준다. -->
	<fieldset>
		<legend>인적사항입력</legend> <!-- legend태그는 그룹에 대한 제목을 설정 -->
		이름: <input type="text" /><br><br>
		전화번호: <input type="text" /><br><br>
		주소: <input type="text" />
	</fieldset>
</form>
</body>
</html>
