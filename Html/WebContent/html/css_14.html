<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
.upper {text-transform: uppercase;} /*영문대문자*/
.lower {text-transform: lowercase;} /*영문 소문자*/
.capit {text-transform: capitalize;} /*단어 첫글자만 영문대문자 */
</style>
</head>
<body>
<p class='upper'>text_transform is uppercase</p>
<p class="lower">text_transform is lowercase</p>
<p class="capit">text_transform is capitcase</p>
</body>
</html>
