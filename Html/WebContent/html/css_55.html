<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
  img{ opacity: 0.4;/* opacity속성은 투명도 조절. 0.0은 완전 투명도,
  1.0이면 불투명 */}
  img:hover{/* :hover는 마우스 오버시 css효과 */
   opacity: 1.0;
  }
</style>
</head>
<body>
 <h1>투명도(Opacity) 속성</h1>
 <img src="../images/coala.jpg" width="150" height="120" 
 alt="코알라" />
 <img src="../images/tiger.jpg" width="150" height="120"
 alt="호랑이" /> 
</body>
</html>
