<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form action="">
week: <input type="week" /><br> <!-- week는 주와 년도를 선택할 수 있는 컨트롤 -->
검색어(search) : <input type="search" /><br> <!-- search는 검색어 입력양식 -->
이메일: <input type="email" name="email" required><br> <!-- required속성은 유효한 이메일인지 검사 -->
현지 날짜/시간: <input type="datetime-local"><br>
<!-- ####-####-#### 패턴의 전화번호를 입력하면 pattern에 입력된 정규 표현식의 의미는 
	[0부터 9사이의 정수]를 4번 반복 - [0부터 9사이의 정수]를 4번 반복 - [0부터 9사이의 정수]를 4번 반복 -->
전화번호: <input type="tel" name="tel" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" title="####-####-####"><br>
<!-- value속성값 260이 초기값으로 출력 -->
신발사이즈: <input type="number" min="230" max="290" step="10" value="260" /><br>
테니스스킬: <input type="range" min="1" max="10" value="1"><br>
생일: <input type="date" name="birth" /><br>
색상: <input type="color" name="color" /><br>
<input type="submit" value="제출" />
<input type="reset" value="취소"> 
</form>
</body>
</html>
