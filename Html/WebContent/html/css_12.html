<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
h1{text-align: center; color: red;} /* text-align:center; 글자를 수평 중앙정렬 */
p.date{text-align:right; color: indigo;} /* text-align:center; 글자를 수평 중앙정렬 */
p.poet{text-align:justify; color: blue;} /* text-align:justify; 글자를 양쪽정렬 */
</style>
</head>
<body>
	<h1>CSS 텍스트 정렬 예제</h1>
	<p class="date">2020년 6월 11일</p>
	<p class="poet">
	삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라<br>
	우울한 날을 견디면 믿으라, 기쁨의 날이 오리니<br>
	마음은 미래에 사는 것, 현재는 슬픈 것,<br>
	모든 것은 순간적인 것, 지나가는 것이니<br>
	그리고 지나가는 것은 훗날 소중하게 되리니
	</p>
	<p><em>참고 푸시킨의 시</em>	</p>
</body>
</html>
