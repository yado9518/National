<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하이퍼링크 태그</title>
</head>
<body>
<!-- a href="이동항 주소 또는 파일명" 는 href속성값에 지정한 주소 또는 파일로 이동시켜주는 하이퍼링크 태그이다. 해당문자가 하이퍼링크가 걸리면 밑줄선이 생기고,
마우스 오버 했을때 화살표 마우스 포인터가 손가락 모양으로 바뀐다. target속성은 하이퍼링크가 클릭되었을때 새로운 페이지를 어디에 띄울것인가를 지정한다. 
_blank는 새창에 띄운다. 기본값이 _self이다. _self는 현재창에 띄운다. -->
<a href="http://www.google.com" target="_blank">google.com</a>
<p>
target 속성이 "_blank" 이므로, 링크는 새로운 탭창에서 열립니다.
</p>
<hr> <!-- br, hr은 단독태그이다. -->
<p>
<a href="http://www.naver.com" target="_self">네이버</a>
</p>
</body>
</html>
