<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 p.thick{
   border-style:solid;/*  경계선이 실선 스타일 */
   border-width: thick; /* 경계선 폭을 굵게 */
 }
 p.medium{
   border-style: solid; border-width: medium;
 }
 p.thin{
   border-style: solid; border-width: 1px;
 }
</style>
</head>
<body>
 <p class="thick">경계선이 thick으로 설정됨.</p>
 <p class="medium">경계선이  medium으로 설정됨.</p>
 <p class="thin">경계선이 1픽셀로 설정됨.</p>
</body>
</html>
