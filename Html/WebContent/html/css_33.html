<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	a:link {color: red;} /*a:link는 하이퍼링크 된곳 css효과. 글자색은 빨강*/
	a:visited {color: orange;} /*a:visited는 하이퍼링크 된곳 한번이라도 방문한 곳 즉 클릭한 곳(과거형) css효과*/
	a:hover {color: blue;} /*a:hover는 하이퍼링크 된곳 마우스 오버시 css효과*/
	a:active {color: yellow;} /*a:active는 하이퍼링크 된 곳 클릭하는 순간(현재형) css효과*/
</style>
</head>
<body>
	<p>
		<a href="" target="_blank">여기가 링크입니다.</a>
	</p>
</body>
</html>
