<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
p.green {
	border-style: solid;
	border-color: green; /*경계선 색상을 그린*/
}

.border01 {
	border: 5px solid blue; /*경계선 두께 5픽셀,경계선 스타일 실선 solid, 경계선 색을 파랑으로 한꺼번에
   지정함.*/
}
</style>
</head>
<body>
	<p class="green">경계선 색상: green</p>
	<p class="border01">테두리 설정을 한꺼번에</p>
</body>
</html>
