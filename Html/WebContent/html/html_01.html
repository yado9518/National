<!-- html주석문 기호, 웹브라우저 출력 결과물에서는 보이지 않지만 소스보기에서는 보인다. 보안상 좋지 않다. -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 html 파일</title> <!-- title태그는 문서제목을 설정하고 웹브라우저 좌상단에 문서 제목으로 출력됨. -->
</head>
<body> <!-- body태그에 본문내용이 들어감. -->
Hypertext Markup Language(HTML) IS... <strong>글자 진하게<u>밑줄</u>을 만든다.</strong>
<!-- strong태그는 글자 진하게, u태그는 밑줄 -->
<h1>W3C</h1> <!-- h1~h6까지 있다. h1태그가 글자크기가 가장크고, h6 글자 크기가 가장 작다. 주로 본문 제목등을 지정할 때 사용한다. -->
<h1>This is Heading 1</h1> <!-- html태그는 대소문자를 구분하지 않는다. -->
<h2>This is Heading 2</h2>
<h3>This is Heading 3</h3>
<h4>This is Heading 4</h4>
<h5>This is Heading 5</h5>
<h6>This is Heading 6</h6>
</body>
</html>
