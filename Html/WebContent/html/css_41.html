<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록수준 태그와 인라인 요소태그 혼합 </title>
<style>
 p,em,strong{border:3px dotted red;}
 p{
   display:inline;
  }
</style>
</head>
<body>
 body 안에 <em>강조 문자</em>와 <strong>강한 문자</strong>를 가지고 있습니다.
 <!-- em과 strong은 내용물 크기만큼만 차지하는 인라인요소 태그이다. -->
<p>여기는 단락입니다.</p> <!-- p태그는 가로줄 전체를 차지하는 블록수준 태그이다. --> 
</body>
</html>
