<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
/* 문제) id선택자를 사용해서 p태그 영역 폭이 100픽셀,높이가 50픽셀,배경색이 노랑 그리고 div 폭이 100픽셀,
높이가 50픽셀,배경색이 파랑인 ui를 그려보자.*/
#target1{
	width: 100px;
	height: 50px;
	background-color: yellow;
} 
#target2{
	width: 100px;
	height: 50px;
	background-color: blue;
}   
</style>
</head>
<body>
 <p id="target1">이것은 p요소입니다.</p>
 <div id="target2">
  이것은 div요소입니다.
 </div>
</body>
</html>
