<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 다양한 입력양식</title>
</head>
<body>
<form action="#" method="post">
	<table border="1">
	<tr>
		<th colspan="2">html5에서 추가된 다양한 입력양식</th>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="email" size="18" /></td>
	</tr>
	<tr>
		<th>URL</th>
		<td><input type="url" size="18" /></td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td><input type="tel" name="tel" /></td>
	</tr>
	<tr>
		<th>색상</th>
		<td><input type="color" name="color" /></td>
	</tr>
	<tr>
		<th>월</th>
		<td><input type="month" name="month" /></td>
	</tr>
	<tr>
		<th>날짜</th>
		<td><input type="date" name="date" /></td>
	</tr>
	<tr>
		<th>시간</th>
		<td><input type="time" name="time" /></td>
	</tr>
	<tr>
		<!-- min속성은 최소값, max속성은 최대값, step은 증감값 -->
		<th>숫자:</th>
		<td><input type="number" name="number" min="1" max="10" step="2"></td>
	</tr>
	<tr>
		<th>범위:</th>
		<td><input type="range" name="range" min="1" max="10" step="2" /></td>
	</tr>
	<tr>
		<th colspan="2">
		<input type="submit" value="제출">
		<input type="reset" value="취소">
	</tr>
	</table>
</form>
</body>
</html>
