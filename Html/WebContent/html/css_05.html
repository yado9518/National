<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
body em { /* body안의 em 태그에 접근 */
	color: red;
}
body > h1 { /* body안 직계 자손 요소인 h1에 접근*/
	color: blue;
}
</style>
</head>
<body>
	<h1>This HeadLine is  <em>very</em> important</h1>
</body>
</html>
