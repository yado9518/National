<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	h1{background-color: #6495ed;}
	p.a{background-color: #ff0000;}
	p.b{background-color: #0f0;} /* 색상코드가 #00ff00인 경우 반복적인 부분은 한번으로 줄여서 #0F0으로 표현가능하다. */
	p.c{background-color: #00F;}
	p.d{background-color: #888888;}
</style>
</head>
<body>
<h1>CSS Color Chart</h1>
	<p class="a">Color #1</p>
	<p class="b">Color #2</p>
	<p class="c">Color #3</p>
	<p class="d">Color #4</p>
</body>
</html>
