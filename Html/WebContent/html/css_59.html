<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div{width:50px; height:50px; background:yellow;
 border:1px solid black; text-align:center;}
/* 문제) box2 아이디영역 배경색을 파랑으로 변경하고,위쪽 바깥마진을 50픽셀로 처리한다.
transform속성을 사용하여 30도,20도 만큼 비틀기를 해본다.
*/
#box2 { background-color: blue; margin-top: 50px; transform: skew(30deg, 20deg); }


</style>
</head>
<body>
 <div id="box1">box1</div>
 <div id="box2">box2</div>
</body>
</html>
