<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<!-- 자료실 만드는 규칙
	1. 파일을 첨부해서 서버로 전송하려면 반드시 method="post" 방식이어야 한다. get은 안됨.
	2. form태그 안에 enctype="multipart/form-data"속성을 반드시 지정해야 첨부한 파일을 서버로 전송할 수 있다. -->
<form action="#" method="post" enctype="multipart/form-data">
	<table border="1">
		<tr>
			<th colspan="2">image, file, textarea와 select</th>
		</tr>
		<tr>
			<th>제목</th>
			<td><input type="text" name="title" size="36" /></td>
		</tr>
		<tr>
			<th>파일 첨부</th>
			<td><input type="file" name="ima" /></td>
		</tr>
		<tr>
			<th>자동차 선택</th>
			<td>
				<!-- selected 속성을 사용하면 해당 목록이 미리 선택됨. -->
				<select name="cars">
					<option value="bmw">BMW</option>
					<option value="benz">Benz</option>
					<option value="hyundai" selected>현대자동차</option>
					<option value="kia">기아자동차</option> 
				</select>
			</td>
		</tr>
		<tr>
			<th>고객의 의견</th>
			<td>
			<!-- textarea태그는 한줄이상 입력할 수 있는 입력박스를 만든다. rows속성은 행을 만들고,
			cols속성은 열을 만든다. -->
			<textarea name="feedback" rows="5" cols="36"></textarea>
			</td>
		</tr>
		<tr>
			<th colspan="2">
			<!-- image는 버튼 이미지를 만들고 자료를 서버로 제출하는 효과가 발생. 또 다른 방법으로는 <button type="submit">
				<img src="../images/submit.jpeg"> -->
			<input type="image" src="../images/submit.jpeg" alt="제출 버튼" />
			<button type="reset">
				<img src="../images/submit.jpeg">
			</button>
		</th>
	</table>
</form>
</body>
</html>
