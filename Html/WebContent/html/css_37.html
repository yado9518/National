<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
table,td,th{border: 1px solid blue;}
table {
	border-collapse: separate; /*셀의 경계선을 합치지 않고 분리해서 표시*/
	empty-cells: hide; /*빈셀은 안쪽 테두리 선을 그리지 않는다*/
}
</style>
</head>
<body>
<table>
	<tr>
		<th>이름</th> <th>이메일</th>
	</tr>
	<tr>
		<td>김철수</td> <td>123@1234</td>
	</tr>
	<tr>
		<td>박범석</td> <td></td>
	</tr>
</table>
</body>
</html>
