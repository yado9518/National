<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
#one{
	background: cyan; width: 200px; height: 50px;
}
#two{
	position: static; /*static 정적위치는 정상적인 흐름에 따라서 배치된다. 결국 static을 하지 않은 것과 같다. */ background: yellow;
	width: 200px; height: 50px;
}
#three{
	background: lightgreen; width: 200px; height: 50px;
}

</style>
</head>
<body>
	<p id="one">block #1</p>
	<div id="two">
	block #2<br>
	position:static;<br>	
	</div>
	<p id="three">block #3</p>
</body>
</html>
