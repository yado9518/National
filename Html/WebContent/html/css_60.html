<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div{width:100px; height:100px; background:red;
 position: relative; animation:2s myanim;/*애니메이션 지속시간을 2초,
 키프레임 이름 myanim*/
 animation-iteration-count:10;/*애니메이션 반복횟수*/}
 
 @keyframes myanim /*키프레임 이름 정의*/
 {
  0% {background:red; left:0px; top:0px;}
  25%{background:blue; left:100px; top:25px;}
  50%{background:yellow; ;left:200px; top:50px;}
  75%{background:blue;left:100px; top:25px;}
  100%{background:red; left:0px; top:0px;}
 }
</style>
</head>
<body>
 <div></div>
</body>
</html>
