<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>표 테이블</h1>
<table border="1"> <!-- border속성은 테두리 두께. 숫자가 커질수록 두께가 굵어진다. -->
 <tr> <!-- tr태그는 행을 만듬. -->
 	<th>태그명</th> <!-- th태그는 열을 만듬. th는 글자를 중앙정렬하고, 진하게 -->
 	<th>사용 빈도율</th>
 </tr>
 <tr>
 	<td>head</td> <td>98.1%</td> <!-- td태그는 열을 만듬. 글자가 좌측정렬되고, 진하게 표현안함. -->
 </tr>
 <tr>
 	<td>body</td> <td>97.9%</td>
 </tr>
 <tr>
 	<td>html</td> <td>97.9%</td>
 </tr>
</table>
</body>
</html>
