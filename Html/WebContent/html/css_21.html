<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div {
   border:1px solid red; /*테두리 경계선 두께를 1픽셀,실선,테두리 선색을 빨강*/
   width:50%;
   border-radius: 25px; /* css3에서 추가된 속성으로 테두리를 둥글게 처리 */
   padding: 10px 20px; /* 상하 안여백을 10픽셀, 좌우 안여백을 20픽셀 */
   margin-top: 50px; /* 바깥 상단여백을 30픽셀*/
   margin-left: 50px; /* 바깥 왼쪽여백을 30픽셀*/
 }
</style>
</head>
<body>
 	<div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.</div>
</body>
</html>
