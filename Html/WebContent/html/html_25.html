<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div태그 레이아웃 연습</title>
</head>
<body>
	<!--  div는 사각형 박스모델 그릴때 사용하는 레이아웃 태그이다. 이 태그는 가로중 전체를 차지하는 블록수준 요소 태그이다.
	Style속성에 css를 적용함. 테두리 두께가 3픽셀, solider실선, red 테두리 선색을 빨강으로 처리 -->
	<div style="border:3px solid red">	
	<h2>사자</h2>
	<p>
	사자는 아프리카에 살며<br>
	강한 다리와 턱, <br>
	<!-- span태그는 내용물 크기만큼만 차지하는 인라인 요소 태그이다. 주로 내용 일부분만 css적용할때 사용한다. css 속성 color:red; 글자색을 빨강으로 처리 -->
		<span style="background-color:green;">긴 송곳니</span>를<br>지니고 있다. 
	</p>
	</div>
</body>
</html>
